<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit Conversion</title>
</head>
<body>
     <div class="initial">
        <div id="main">
           <h1>Metric/Imperial unit conversion</h1>
           <input type="text" value = "0"id="input-el">
        </div>
        <div id="results">
           <h2>Length (Meter/Feet)</h2>
           <p id="meter">0 Meter = 0.000 Feet | 0 Feet = 0.000 Meter</p>
           <h2>Volume (Liters/Gallons)</h2>
           <p id="litres">0 Litres = 0.000 Gallons | 0 Gallons = 0.000 Litres</p>
           <h2>Mass (Kilograms/Pounds)</h2>
           <p id="kilograms">0 Kilograms = 0.000 Pounds | 0 Pounds = 0.000 Kilograms</p>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
